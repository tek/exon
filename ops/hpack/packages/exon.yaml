name: exon
synopsis: Monoidal Quasiquote Interpolation
description: See <https://hackage.haskell.org/package/exon/docs/Exon.html>
<<: !include shared/meta.yaml
<<: !include shared/extensions.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  dependencies:
    - name: base
      version: '>= 4 && < 5'
      mixin:
        - hiding (Prelude)
    - incipit-base >= 0.1.0.3
    - flatparse >= 0.2
    - haskell-src-exts < 1.24
    - haskell-src-meta < 0.9
    - template-haskell
    - text
  when:
    condition: false
    generated-other-modules:
      - Paths_exon

ghc-options:
  - -Wall
  - -Wredundant-constraints
  - -Wunused-type-patterns

tests:
  exon-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: base
        version: '>= 4 && < 5'
        mixin:
          - hiding (Prelude)
      - incipit-base
      - exon
      - hedgehog
      - tasty
      - tasty-hedgehog
      - template-haskell
      - text
    when:
      condition: false
      generated-other-modules:
        - Paths_exon
